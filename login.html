<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- Custom styles for this template -->
  <link href="css/style1.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

  <link href="css/login.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>

<body>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span> <!-- title 제목 -->
              KDI렌터카
            </span>
          </a>

          <div class="navbar-collapse" id="">
            <div class="user_option">
              <a href="login.html">
                <img src="/images/login.jpg" alt="" style="width: 50px;">
              </a>
            </div>
            <div class="custom_menu-btn">
              <button onclick="openNav()" title="메뉴">
                <span class="s-1"> </span>
                <span class="s-2"> </span>
                <span class="s-3"> </span>
              </button>
            </div>
            <div id="myNav" class="overlay">
              <div class="overlay-content">
                <a href="index.html">메뉴</a>
                <a href="registerCar.html">예약 확인</a>
                <a href="car.html">여행 매거진</a>
                <a href="contact.html">상담 문의</a>
                <a href="login.html">로그인</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="login-container">
      <div class="wrapper">
        <form name="login_form" action="">
          <h1>안녕하세요. <br> KDI렌터카 로그인 입니다.</h1>
          <div class="input-box">
            <input type="text" name="user_id" placeholder="아이디 입력" required>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" name="user_pw" placeholder="비밀번호 입력" required>
            <i class="bx bxs-lock-alt"></i>
          </div>

          <div class="remember-forgot">
            <label for=""><input type="checkbox">계정 기억하기</label>
          </div>

          <button type="submit" class="btn">로그인</button>

          <div class="register-link">
            <p>계정이 없으신가요?&nbsp;&nbsp;<a href="#">가입하기</a></p>
          </div>
        </form>
      </div>
    </div>

    <!-- javascript -->
    <script src="Javascript/index.js"></script>
    <script src="Javascript/login.js"></script>
    <script src="Javascript/custom.js"></script>
    <script src="Javascript/bootstrap.js"></script>
    <script src="Javascript/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>


  </div>
  
</body>

</html>

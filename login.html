<div class="login-container">
  <div class="wrapper">
    <form name = "login_form" action="">
      <h1>안녕하세요. <br> KDI 렌터카 로그인 입니다.</h1>
      <div class="input-box">
        <input type="text" name = "user_id" placeholder="아이디 입력" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name = "user_pw" placeholder="비밀번호 입력" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>

      <div class="remember-forgot">
        <label for=""><input type="checkbox">계정 기억하기</label>
      </div>

      <button type="submit" class="btn">로그인</button>

      <div class="register-link">
        <p>계정이 없으신가요?&nbsp;&nbsp;<a href="#">가입하기</a></p>
      </div>
    </form>
  </div>
</div>

<script>
  // js 객체
  let members = [
    {id: 'user01', pw: '1111', name: '홍길동'},
    {id: 'user02', pw: '2222', name: '홍기동'},
    {id: 'user03', pw: '3333', name: '홍이동'}
  ]

  // 공유 localstorage -> 문자열이 된다.
  let members_json = JSON.stringify(members);
  // 회원정보
  localStorage.setItem('members', members_json);

  // login_form에 submit 등록
  document.forms.login_form.addEventListener('submit', function (e) {
    e.preventDefault();
    let id_input = document.querySelector('input[name="user_id"]');
    let id = document.querySelector('input[name="user_id"]').value;
    let pw = document.querySelector('input[name="user_pw"]').value;
    // members의 저장값
    let members = JSON.parse(localStorage.getItem('members'));

    for (let i = 0; i < members.length; i++){
      
      if(members[i].id == id && members[i].pw == pw){
        alert('환영합니다.');
        
        window.location.href = 'index.html';
        return;
      }
      
    }
    alert('아이디와 비밀번호를 확인하세요.');
    id_input.focus();
  })
</script>
